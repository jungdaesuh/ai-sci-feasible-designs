# configs/experiment.p3.prod.yaml
# Production-grade preset for P3 problem with full autonomous capabilities.
# Enables ASO (LLM supervision), Generative (Diffusion), and all optimization components.
# Based on docs/AI_SCIENTIST_RESEARCH_PRODUCTION_FIX.md and docs/AI_SCIENTIST_UNIFIED_ROADMAP.md.

problem: p3

boundary_template:
  n_field_periods: 3
  seed_path: configs/seeds/p3_seeds.json
  perturbation_scale: 0.01

proposal_mix:
  constraint_ratio: 0.7
  exploration_ratio: 0.3
  jitter_scale: 0.01
  surrogate_pool_multiplier: 3.0
  sampler_type: offline_seeds

surrogate:
  backend: neural_operator
  use_offline_dataset: true
  n_ensembles: 3

budgets:
  screen_evals_per_cycle: 24
  promote_top_k: 6
  max_high_fidelity_evals_per_cycle: 4

adaptive_budgets:
  enabled: true

# ASO: LLM-supervised optimization with heuristic fallback
aso:
  enabled: true
  supervision_mode: event_triggered
  use_heuristic_fallback: true
  stagnation_violation_threshold: 0.05
  max_penalty_boost: 4.0

# Generative: StellarForge Diffusion for candidate generation
generative:
  enabled: true
  backend: diffusion
  checkpoint_path: checkpoints/diffusion_v2.pt
  device: cpu
  hidden_dim: 2048
  n_layers: 4
  pca_components: 50
  diffusion_timesteps: 200

reporting:
  prometheus_export_enabled: false
